<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FVM PREDICTOR V1.0</title>

  <!-- Fonts & Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --dark-bg: #0a0a0a;
      --card-bg: #1c1c1c;
      --text-light: #ffffff;
      --text-dark: #0d1117;

      --neon-red: #ff4d4d;
      --neon-white: #ffffff;
      --neon-soft: #ffcccc;

      --border-glow-strength: 0 0 15px;
      --text-glow-strength: 0 0 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      background: var(--dark-bg);
      color: var(--text-light);
      height: 100%;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: relative;
      background: radial-gradient(circle at top left, #200, #000);
      z-index: 5;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px var(--neon-red);
      position: relative;
      z-index: 10;
    }

    .login-box h2 {
      color: var(--neon-white);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .login-container input {
      background: #111;
      color: var(--neon-white);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.3);
    }

    .login-container input:focus {
      outline: none;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .login-container button {
      background: var(--neon-red);
      color: var(--text-dark);
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #e60000;
    }

    .login-container button::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.2);
      width: 200%;
      height: 200%;
      border-radius: 50%;
      transition: transform 0.6s ease-out;
    }

    .login-container button:active::after {
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0s;
    }

    .error {
      color: var(--neon-red);
      margin-top: 12px;
      font-size: 0.9em;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: var(--neon-white);
      text-shadow: var(--text-glow-strength) var(--neon-white);
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- Restrict to Sketchware WebView -->
  <script>
    if (!navigator.userAgent.toLowerCase().includes("sketchware")) {
      document.write(`<style>body{display:none !important}</style>`);
      window.location.replace("about:blank");
    }
  </script>

  <!-- Animated Background -->
  <canvas id="particles"></canvas>

  <!-- Login UI -->
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h2>FVM PREDICTOR V1.0</h2>
      <input type="text" id="edktKey" placeholder="Enter Access Key (EDKT)">
      <button id="loginButton" onclick="login()">LOGIN</button>
      <div class="error" id="errorBox"></div>
      <div class="footer">TG @LEGEND AI | FVM PREDICTOR</div>
    </div>
  </div>

  <!-- Particle Script -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h, particles;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function initParticles() {
      particles = Array.from({ length: 60 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 1.4,
        vy: (Math.random() - 0.5) * 1.4,
        radius: Math.random() * 2 + 1,
        color: ["#ff4d4d", "#ffffff", "#ffcccc"][Math.floor(Math.random() * 3)]
      }));
    }

    function drawParticles() {
      ctx.clearRect(0, 0, w, h);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }

    initParticles();
    drawParticles();
  </script>

  <!-- Firebase Login Script (Minimum for functionality) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzOKZZAxoBc9OPJeI13H5B7Ap8Aj2PbpY",
      databaseURL: "https://lwfle-89726-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginContainer = document.getElementById("loginContainer");
    const keyInput = document.getElementById("edktKey");
    const errorBox = document.getElementById("errorBox");
    const loginButton = document.getElementById("loginButton");

    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = "device-" + Math.random().toString(36).substring(2, 15) + Date.now();
      localStorage.setItem("deviceId", deviceId);
    }

    async function login() {
      const key = keyInput.value.trim();
      errorBox.innerText = "";
      if (!key) {
        errorBox.innerText = "Key cannot be empty.";
        return;
      }

      loginButton.disabled = true;
      loginButton.innerText = "Logging in...";

      try {
        const keyRef = db.ref("accessKeys/" + key);
        const snapshot = await keyRef.once("value");

        if (!snapshot.exists()) {
          errorBox.innerText = "❌ Invalid key.";
          return;
        }

        const data = snapshot.val();
        const now = Date.now();

        if (data.expiresAt && now > data.expiresAt) {
          errorBox.innerText = "❌ Key has expired.";
          return;
        }

        if (data.device && data.device !== deviceId) {
          console.warn(`Key being transferred to this device.`);
        }

        await keyRef.update({
          device: deviceId,
          lastUsedAt: now
        });

        localStorage.setItem("userKey", key);
        errorBox.innerText = "✅ Login successful!";
        // Proceed to main dashboard (add redirect if needed)

      } catch (err) {
        console.error("Login Error:", err);
        errorBox.innerText = "Login failed.";
      } finally {
        loginButton.disabled = false;
        loginButton.innerText = "LOGIN";
      }
    }
  </script>
</body>
</html>
